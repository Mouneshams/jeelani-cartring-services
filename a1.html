<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Chicken Menu</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        background-color: #000;
        background-image: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.7)), 
                          repeating-linear-gradient(45deg, #111 0px, #111 5px, #0a0a0a 5px, #0a0a0a 10px);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        perspective: 1000px;
        overflow-x: hidden;
        min-height: 100vh;
        padding-bottom: 40px;
    }
    
    h1 {
        text-align: center;
        color: aqua;
        background-color: #000;
        padding: 30px;
        margin-bottom: 20px;
        text-shadow: 0 0 10px aqua, 0 0 20px aqua;
        position: relative;
        transform-style: preserve-3d;
        transform: translateZ(20px);
        letter-spacing: 3px;
        font-size: 2.5rem;
        border-bottom: 2px solid rgba(0, 255, 255, 0.3);
    }
    
    h1::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        height: 1px;
        background: linear-gradient(90deg, transparent, aqua, transparent);
    }
    
    .menu-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
        padding: 20px;
        margin: auto;
        max-width: 1200px;
        transform-style: preserve-3d;
    }
    
    .menu-item {
        background: rgb(212, 212, 18);
        background: linear-gradient(145deg, rgb(212, 212, 18), rgb(180, 180, 15));
        padding: 20px;
        width: 100%;
        text-align: center;
        border-radius: 15px;
        border: 3px ridge crimson;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        transform-style: preserve-3d;
        transform: rotateX(5deg) rotateY(0deg);
        position: relative;
    }
    
    .menu-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, 0.2) 50%, transparent 60%);
        border-radius: 12px;
        pointer-events: none;
    }
    
    .menu-item:hover {
        background: aliceblue;
        transform: rotateX(-5deg) rotateY(10deg) translateZ(30px) scale(1.05);
        box-shadow: 0 25px 35px rgba(0, 0, 0, 0.6), 0 0 20px rgba(255, 20, 147, 0.4);
        z-index: 10;
    }
    
    img {
        width: 180px;
        height: 120px;
        object-fit: cover;
        padding: 5px;
        border-radius: 8px;
        border: 8px ridge #ff9800;
        transition: all 0.4s ease;
        transform: translateZ(20px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .menu-item:hover img {
        transform: translateZ(40px) scale(1.1);
        border-color: #ff5722;
        box-shadow: 0 0 25px rgba(255, 87, 34, 0.5);
    }
    
    p {
        text-align: center;
        font-size: 20px;
        color: rgb(244, 11, 100);
        margin-top: 15px;
        font-weight: bold;
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        transform: translateZ(10px);
    }
    
    .menu-item:hover p {
        background-color: aqua;
        color: black;
        padding: 8px;
        border-radius: 8px;
        transform: translateZ(30px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    @keyframes float {
        0% { transform: translateY(0px) rotateX(5deg) rotateY(0deg); }
        50% { transform: translateY(-10px) rotateX(8deg) rotateY(3deg); }
        100% { transform: translateY(0px) rotateX(5deg) rotateY(0deg); }
    }
    
    .menu-item:nth-child(odd) {
        animation: float 4s ease-in-out infinite;
    }
    
    .menu-item:nth-child(even) {
        animation: float 4s ease-in-out infinite;
        animation-delay: 2s;
    }
</style>
<body>
    <h1>Chicken Items</h1>
    <div class="menu-container">
        <div class="menu-item"><img src="chicken items\chicken items\th (1).jpeg"><p>chickengrill</p></div>
        <div class="menu-item"><img src="chicken items\chicken items\th (2).jpeg"><p>KFC</p></div>
        <div class="menu-item"><img src="chicken items\chicken items\th (3).jpeg"><p>chicken curry</p></div>
        <div class="menu-item"><img src="chicken items\chicken items\th (4).jpeg"><p>fullmundy</p></div>
        <div class="menu-item"><img src="chicken items\chicken items\th (5).jpeg"><p>items full plate</p></div>
        <div class="menu-item"><img src="chicken items\chicken items\th (6).jpeg"><p>mini plate</p></div>
        <div class="menu-item"><img src="chicken items\chicken items\th (7).jpeg"><p>double dhum</p></div>
        <div class="menu-item"><img src="chicken items\chicken items\th (8).jpeg"><p>chicken sticks</p></div>
        <div class="menu-item"><img src="chicken items\chicken items\th (9).jpeg"><p>grill chicken</p></div>
        <div class="menu-item"><img src="chicken items\chicken items\th (10).jpeg"><p>kabab</p></div>
        <div class="menu-item"><img src="chicken items\chicken items\th (11).jpeg"><p>saslic sticks</p></div>
    </div>
</body>
</html>
