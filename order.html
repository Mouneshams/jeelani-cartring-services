<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step-by-Step Catering Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Jeelani Catering Services</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#order">Order</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="order">
        <h2>Place Your Order</h2>
        <div class="order-container">
            <form id="order-form">
                
                <!-- Step 1: Personal Information -->
                <div class="form-step active">
                    <table>
                        <tr>
                            <td><label for="name">Full Name:</label></td>
                            <td><input type="text" id="name" name="name" required></td>
                        </tr>
                        <tr>
                            <td><label for="phone">Phone Number:</label></td>
                            <td><input type="tel" id="phone" name="phone" required></td>
                        </tr>
                    </table>
                    <button type="button" class="next-btn">Next</button>
                </div>

                <!-- Step 2: Food Selection -->
                <div class="form-step">
                    <table>
                        <tr>
                            <td><label for="menu">Select Food Item:</label></td>
                            <td>
                                <select id="menu" name="menu">
                                    <option value="biryani">Biryani</option>
                                    <option value="chicken_curry">Chicken Curry</option>
                                    <option value="paneer_masala">Paneer Masala</option>
                                    <option value="mutton_korma">Mutton Korma</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="quantity">Quantity:</label></td>
                            <td><input type="number" id="quantity" name="quantity" min="1" required></td>
                        </tr>
                    </table>
                    <button type="button" class="prev-btn">Previous</button>
                    <button type="button" class="next-btn">Next</button>
                </div>

                <!-- Step 3: Address Details -->
                <div class="form-step">
                    <table>
                        <tr>
                            <td><label for="address">Delivery Address:</label></td>
                            <td><textarea id="address" name="address" rows="3" required></textarea></td>
                        </tr>
                    </table>
                    <button type="button" class="prev-btn">Previous</button>
                    <button type="submit">Submit Order</button>
                </div>

            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Jeelani Catering Services | All rights reserved.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
